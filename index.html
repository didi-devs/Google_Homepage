<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="header__left">
                <img class = "google-logo"  src="https://media.glamour.com/photos/56959b9c93ef4b09520d71ab/master/pass/inspired-2015-09-google-logo-main.gif" alt="Google Logo">
            </div>
          
        </div>
    </header>
    <main>
        <div class="main">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="">
            
              </div>
                <div class="header__right">
                <input type="text" class="search" placeholder="Search Google or type a URL">
                <button class="search__btn">Google Search</button>
                <button class="search__btn">I'm Feeling Lucky</button>
            </div>
        </div>              
            
</body>
</html>
